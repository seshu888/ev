<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d224f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1533;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#2d224f" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with subtle gradient -->
  <circle cx="60" cy="60" r="40" fill="url(#primaryGradient)" filter="url(#dropShadow)" opacity="0.95"/>
  
  <!-- Lotus petal design (representing Lakshmi) -->
  <g transform="translate(60,60)">
    <!-- Center lotus -->
    <circle cx="0" cy="0" r="6" fill="url(#accentGradient)"/>
    
    <!-- Lotus petals -->
    <path d="M 0,-18 C -7,-13 -7,-4 0,-7 C 7,-4 7,-13 0,-18 Z" fill="url(#lightGradient)" opacity="0.9"/>
    <path d="M 13,-13 C 7,-9 2,-7 5,-2 C 9,-5 16,-9 13,-13 Z" fill="url(#lightGradient)" opacity="0.8"/>
    <path d="M 18,0 C 13,7 4,7 7,0 C 4,-7 13,-7 18,0 Z" fill="url(#lightGradient)" opacity="0.8"/>
    <path d="M 13,13 C 16,9 9,5 5,2 C 2,7 7,9 13,13 Z" fill="url(#lightGradient)" opacity="0.8"/>
    <path d="M 0,18 C 7,13 7,4 0,7 C -7,4 -7,13 0,18 Z" fill="url(#lightGradient)" opacity="0.9"/>
    <path d="M -13,13 C -7,9 -2,7 -5,2 C -9,5 -16,9 -13,13 Z" fill="url(#lightGradient)" opacity="0.8"/>
    <path d="M -18,0 C -13,-7 -4,-7 -7,0 C -4,7 -13,7 -18,0 Z" fill="url(#lightGradient)" opacity="0.8"/>
    <path d="M -13,-13 C -16,-9 -9,-5 -5,-2 C -2,-7 -7,-9 -13,-13 Z" fill="url(#lightGradient)" opacity="0.8"/>
  </g>
  
  <!-- Electric elements (lightning bolts) -->
  <g transform="translate(75,45)">
    <path d="M 0,0 L 3,6 L 2,6 L 5,12 L 2,6 L 0,6 Z" fill="url(#accentGradient)" opacity="0.8"/>
  </g>
  <g transform="translate(45,75)">
    <path d="M 0,0 L 3,6 L 1,6 L 4,12 L 1,6 L 0,6 Z" fill="url(#accentGradient)" opacity="0.7"/>
  </g>
  
  <!-- Company Name -->
  <text x="120" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    SHREE LAKSHMI
  </text>
  
  <!-- Underline accent -->
  <rect x="120" y="55" width="160" height="2.5" fill="url(#accentGradient)" rx="1.25"/>
  
  <!-- Subtitle -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="white" opacity="0.9">
    INFRA
  </text>
</svg>